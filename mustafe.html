<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.min.css">
</head>

<body class="bg-gray-200 ">
    <div
        class="bg-gray-600 mx-auto max-w-2xl my-8 py-4 px-8 rounded shadow-2xl flex flex-col justify-center items-center">
        <div
            class=" bg-green-400 text-white text-center border-b text-4xl max-w-3xl  px-4 py-4 font-bold rounded tracking-normal ">
            Student Attendace
        </div>
    </div>
    <div class="flex flex-col items-center justify-center  bg-gray-400 max-w-5xl mx-auto py-5  rounded-2xl shadow-lg">
        <h1 class="text-red-500 text-3xl tracking-widest uppercase">Attendece </h1>
        <div class="flex items-center justify-center   my-5 py-0 px-0 rounded-lg shadow-2xl ">

        </div>
        <div id="apps" class=" capitalize ">
            <div class="flex items-center justify-center">
                <input V-model="Name" type="text" placeholder="Add student"
                    class=" text-2xl focus:ring-2 focus:outline-none focus:ring-green-500 py-2 px-2 max-w-7xl text-red-500 ring-2 ring-green-400">
                <button V-on:click="Add"
                    class="bg-red-500  py-3 px-4  mx-4 tracking-widest rounded text-2xl hover:bg-red-400 hover:text-gray-200 text-white transition">Add
                </button>
                <button V-on:click="clear"
                    class="bg-red-500  py-3 px-4  mx-4 tracking-widest rounded text-2xl hover:bg-red-400 hover:text-gray-200 text-white transition">clear
                </button>

            </div>
            <div class="flex flex-col items-start justify-center  ">
                <P V-if="attendace.length === 0 " class="text-opacity-100 text-red-900 my-3 ">there is no student registration ! please add new student registration</P>
                <ul V-else>
                    <li V-for="(att , index) in attendace"  V-on:click="remove(index)"
                        class="bg-green-200 py-4 my-2 px-2 rounded shadow-lg text-gray-900 max-w-4xl  tracking-widest">
                        {{att}} - {{index}} </li>

                </ul>



            </div>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./meo.js"></script>
</body>

</html>
